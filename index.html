<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Saúde+</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid bg-info min-vh-100 d-flex align-items-center justify-content-center">

        <div class="container">
            
            <h1 class="mb-4 text-center text-white">Sistema de Clínica</h1>

            <div class="row justify-content-center">
                
                <div class="col-md-6 col-lg-4">
                    
                    <div class="card shadow-lg">
                        
                        <div class="card-header text-center">
                            <h3>Acesso ao Sistema</h3>
                        </div>

                        <div class="card-body">
                            
                            <div id="msgErro" class="alert alert-danger d-none" role="alert"></div>

                            <form id="formLogin" novalidate>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label text-danger">E-mail</label>
                                    <input type="email" maxlength="30" class="form-control" id="email" placeholder="seu@email.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label text-danger">Senha</label>
                                    <input type="password" maxlength="20" class="form-control" id="senha" placeholder="Digite sua senha" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                                
                            </form>
                        </div>
                        
                        <div class="card-footer text-center text-muted">
                            <small>Esqueceu a senha? <a href="#">Clique aqui</a></small>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script> 

</body>
</html>
